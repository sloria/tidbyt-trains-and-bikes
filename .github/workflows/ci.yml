name: Tests And Linting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Install pixlet
        run: |
          mkdir -p /tmp/pixlet-install
          cd /tmp/pixlet-install
          curl -LO https://github.com/tidbyt/pixlet/releases/download/v0.34.0/pixlet_0.34.0_linux_amd64.tar.gz
          tar -xvf pixlet_0.34.0_linux_amd64.tar.gz
          chmod +x pixlet
          mv pixlet /usr/local/bin/
          cd -
          rm -rf /tmp/pixlet-install

      - name: Load cached pre-commit dependencies
        id: cached-pre-commit-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit/
          key: pre-commit|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: uv run pre-commit run --show-diff-on-failure --color=always --all-files
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run mypy
        run: uv run mypy
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Install pixlet
        run: |
          mkdir -p /tmp/pixlet-install
          cd /tmp/pixlet-install
          curl -LO https://github.com/tidbyt/pixlet/releases/download/v0.34.0/pixlet_0.34.0_linux_amd64.tar.gz
          tar -xvf pixlet_0.34.0_linux_amd64.tar.gz
          chmod +x pixlet
          mv pixlet /usr/local/bin/
          cd -
          rm -rf /tmp/pixlet-install

      - name: Copy test .env file
        run: cp tests/.env.test .env

      - name: Run tests
        run: uv run pytest
